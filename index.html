<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
</head>
<!--Time-->
<body id="body2">

	<div id="greeting" class ="greeting">Greetings

	</div>

	<div id="txt"></div>

	<!--The weather-->
	<div id="weather" class="temp">
		Your Weather Template
	</div>

	</div>

	<!--The Quotes -->
	<div id="quote" class="quote1">
		The Quote
	</div>

	<!--A Todo List-->
	<div id="todo" class= "list">
		<h2>The ToDo List</h2>
		<form id="todoForm" onsubmit="app.controllers.toDoController.addTodoFromForm(event)">
			<input id="task" />
			<input type="submit" id="add" value="add" />
		</form>
		<div id="todos">
		</div>

		
	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
